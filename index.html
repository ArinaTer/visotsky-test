<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Главная страница</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/style.css" />
</head>

<body>
    <!-- form__page -->
    <section class="form__page">
        <div class="form__img">
            <img src="img/book.png" alt="">
        </div>
        <div class="form__page__content">
            <div class="container">
                <div class="form__content">
                    <div class="form__title">
                        <div class="title">мастер-класс?</div>
                    </div>
                    <div class="form__subtitle">
                        <div class="subtitle--reg">Скачайте пошаговый план</div>
                        <div class="subtitle--bold">«Как собственнику<br /> выйти из операционки»</div>
                        <div class="subtitle--reg">и познакомьтесь с этим инструментом<br /> <span> прямо сейчас</span>
                        </div>
                        <div class="subtitle--reg pb">10 шагов помогут создать системный бизнес</div>
                    </div>
                    <div class="form__block">
                        <form id="1" method="POST" autocomplete="off" id="1">
                            <div class="form__group">
                                <label for="" class="label">Для получения бонуса введите email</label>
                                <input class="input" type="text" name="login" placeholder="Ваш e-mail" required />
                                <button class="form-btn" type="submit">Скачать пошаговой план</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
